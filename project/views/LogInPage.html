<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../public/image/thread.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="stylesheet" href="../public/css/LogInPage.css">
</head>
<body>
    <div class="login-page">
        <form method="post" class="login-page__form" onsubmit="handleSubmit(event)">
            <img src="../public/image/thread.ico" alt="Logo" class="login-page__logo" style="display: none;" id="logo" />
            <span>
                <p class="login-page__title">Đăng nhập bằng tài khoản Instagram</p>
            </span>

            <div id="input-format">
                <input
                    required
                    type="text"
                    placeholder="Tên người dùng, số điện thoại hoặc email"
                    name="username"
                    id="username"
                />
            </div>

            <div id="input-format" style="position: relative;">
                <input
                    required
                    type="password"
                    placeholder="Mật khẩu"
                    name="password"
                    id="password"
                    oninput="clearError()"
                />
            </div>

            <button
                type="submit"
                class="login-page__button"
                id="submitButton"
                disabled
            >
                Đăng nhập
            </button>

            <a href="#" class="login-page__forgot-password">Bạn quên mật khẩu ư?</a>

            <div class="login-page__separator">
                <hr />
                <span>hoặc</span>
                <hr />
            </div>

            <div class="login-page__instagram-login">
                <img src="../public/image/instagram.png" alt="Instagram" width="45" height="45" />
                <span>
                    <p>Tiếp tục bằng Instagram</p>
                </span>
                <span class="login-page__arrow">
                    <svg aria-label="Đăng nhập" role="img" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor">
                        <title>Đăng nhập</title>
                        <polyline points="16.502 3 7.498 12 16.502 21" />
                    </svg>
                </span>
            </div>

            <div class="login-page__error-notification" id="errorNotification" style="display: none;">
                Sai mật khẩu.
            </div>
        </form>

        <footer>
            <div class="login-page__footer-links">
                <span>© 2024</span>
                <a href="https://help.instagram.com/769983657850450" target="_blank" rel="noopener noreferrer">Điều khoản của Threads</a>
                <a href="https://help.instagram.com/515230437301944" target="_blank" rel="noopener noreferrer">Chính sách quyền riêng tư</a>
                <a href="https://privacycenter.instagram.com/policies/cookies/" target="_blank" rel="noopener noreferrer">Chính sách Cookie</a>
                <a href="#">Báo cáo sự cố</a>
            </div>
        </footer>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');
        const submitButton = document.getElementById('submitButton');
        const errorNotification = document.getElementById('errorNotification');
        const logo = document.getElementById('logo');

        // Hiển thị logo trên màn hình nhỏ
        if (window.innerWidth <= 480) {
            logo.style.display = "block";
        }

        // Kiểm tra để bật/tắt nút đăng nhập
        usernameInput.addEventListener('input', checkButtonState);
        passwordInput.addEventListener('input', checkButtonState);

        function checkButtonState() {
            submitButton.disabled = !(usernameInput.value && passwordInput.value);
        }

        function handleSubmit(event) {
            event.preventDefault();
            showError("Sai mật khẩu.");
        }
        function showError(message) {
            errorNotification.innerText = message;
            errorNotification.style.display = "block";
            setTimeout(() => {
                errorNotification.style.display = "none";
            }, 3000);
        }
        function clearError() {
            errorNotification.style.display = "none";
        }
    </script>
</body>
</html>
