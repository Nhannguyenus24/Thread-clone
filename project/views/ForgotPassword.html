<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/image/thread.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/Custom.css">
</head>

<body>
    <div class="login-background flex flex-col justify-center items-center w-screen h-screen">
        <form method="post"
            class="w-full max-w-[350px] mt-5 flex flex-col sm:rounded-[10px] sm:mt-[50px] sm:snap-center"
            onsubmit="handleResetPassword(event)">
            <img src="/image/thread.ico" alt="Logo" class="w-[50px] h-[50px] block mx-auto mb-[10px]"
                style="display: none;" id="logo" />
            <span>
                <p class="text-[14px] mb-[10px] relative sm:text-[16px] text-center sm:mb-[20px] font-semibold">Reset
                    your password</p>
            </span>

            <div id="input-format" class="flex justify-center items-center">
                <input
                    class="w-full p-3 h-auto rounded-xl leading-[140%] sm:p-4 border border-transparent my-[5px] bg-[rgba(255,_255,_255,_0.1)] text-white focus:outline-none"
                    required type="email" placeholder="Email" name="email" id="email" />
            </div>

            <button type="submit"
                class="w-full sm:p-5 p-4 bg-white h-full text-[rgb(16,16,16)] border-none rounded-xl font-bold my-[5px] cursor-pointer"
                id="submitButton">
                Reset Password
            </button>

            <a href="/login" class="block text-center mt-[10px] text-[rgba(255,255,255,0.3)]">Back to login</a>

            <div class="fixed bottom-[40px] left-1/2 transform -translate-x-1/2 bg-white text-black p-[10px_20px] rounded-[8px] shadow-[0_2px_10px_rgba(0,0,0,0.2)] opacity-100 animate-slideUp animate-stay animate-slideDown"
                id="errorNotification" style="display: none;">
            </div>
        </form>
    </div>

    <footer>
        <div
            class="flex flex-col gap-[5px] sm:flex-row justify-center items-center sm:gap-[10px] mt-10 text-[rgba(255,255,255,0.3)]">
            <span>Â© 2024</span>
            <a class="text-[rgba(255,255,255,0.3)] text-[12px] transition-all duration-[100ms] ease-linear hover:underline"
                href="https://help.instagram.com/769983657850450" target="_blank" rel="noopener noreferrer">Terms of
                Threads</a>
            <a class="text-[rgba(255,255,255,0.3)] text-[12px] transition-all duration-[100ms] ease-linear hover:underline"
                href="https://help.instagram.com/515230437301944" target="_blank" rel="noopener noreferrer">Privacy
                Policy</a>
            <a class="text-[rgba(255,255,255,0.3)] text-[12px] transition-all duration-[100ms] ease-linear hover:underline"
                href="https://privacycenter.instagram.com/policies/cookies/" target="_blank"
                rel="noopener noreferrer">Cookie Policy</a>
            <a class="text-[rgba(255,255,255,0.3)] text-[12px] transition-all duration-[100ms] ease-linear hover:underline"
                href="#">Report an issue</a>
        </div>
    </footer>

    <script>
        const emailInput = document.getElementById('email');
        const errorNotification = document.getElementById('errorNotification');
        const logo = document.getElementById('logo');

        if (window.innerWidth <= 480) {
            logo.style.display = "block";
        }

        async function handleResetPassword(event) {
            event.preventDefault();

            const email = emailInput.value;
            try {
                const response = await fetch('http://localhost:3000/resetpassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showError("Reset email sent! Please check your inbox.");
                } else {
                    showError(`Error: ${data.message}`);
                }
            } catch (error) {
                showError("There are no accounts registered with this email.");
                console.error(error);
            }
        }

        function showError(message) {
            errorNotification.innerText = message;
            errorNotification.style.display = "block";
            setTimeout(() => {
                errorNotification.style.display = "none";
            }, 3000);
        }
    </script>
</body>

</html>
