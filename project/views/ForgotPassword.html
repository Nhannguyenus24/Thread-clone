<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/image/thread.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/Custom.css">
</head>
<body>
    <div class="login-background flex flex-col justify-center items-center w-screen h-screen ">
        <form method="post" class="w-full max-w-[350px] mt-5 flex flex-col sm:rounded-[10px] sm:mt-[50px] sm:snap-center">
            <img src="/image/thread.ico" alt="Logo" class="w-[50px] h-[50px] block mx-auto mb-[10px]" style="display: none;" id="logo" />
            <span>
                <p class="text-[14px] mb-[10px] relative sm:text-[16px] text-center sm:mb-[20px] font-semibold">Nhập email để lấy lại mật khẩu</p>
            </span>

            <div id="input-format"  class="flex justify-center items-center">
                <input class="w-full p-3 h-auto rounded-xl leading-[140%] sm:p-4 border border-transparent my-[5px] bg-[rgba(255,_255,_255,_0.1)] text-white focus:outline-none"
                    required
                    type="email"
                    placeholder="Email"
                    name="email"
                    id="email"
                    oninput="clearError()"
                />
            </div>
            
            <div id="input-format"  class="flex justify-center items-center">
                <input class="w-full p-3 h-auto rounded-xl leading-[140%] sm:p-4 border border-transparent my-[5px] bg-[rgba(255,_255,_255,_0.1)] text-white focus:outline-none"
                    required
                    type="password"
                    placeholder="Nhập mật khẩu mới"
                    name="password"
                    id="password"
                    oninput="clearError()"
                />
            </div>

            <button
                type="submit"
                class="w-full sm:p-5 p-4 bg-white h-full text-[rgb(16,16,16)] border-none rounded-xl font-bold my-[5px] cursor-pointer disabled:cursor-not-allowed disabled:text-[rgba(16,16,16,0.4)]"
                id="submitButton"
                disabled
            >
                Gửi link đến email
            </button>
            <div class="flex items-center justify-center text-[rgba(255,255,255,0.3)] my-5">
                <hr class="w-full border-t border-t-[rgba(255,255,255,0.3)]"/>
                <span class="text-[14px] mx-[10px]">hoặc</span>
                <hr class="w-full border-t border-t-[rgba(255,255,255,0.3)]"/>
            </div>
            <a href="/signup">
            <div class="flex items-center sm:gap-[10px] gap-[5px] p-5 bg-[rgba(255,_255,_255,_0.1)] p-[20px] rounded-[16px] cursor-pointer border border-[rgba(255,_255,_255,_0.3)]">
                <span class="absolute left-1/2 transform -translate-x-1/2">
                    <p class="m-[10px] text-[16px]">Đăng ký</p>
                </span>
                <span class="ml-auto">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" style="transform: rotate(180deg);">
                        <polyline points="16.502 3 7.498 12 16.502 21" />
                    </svg>                    
                </span>
            </div>
        </a>
        </form>

        <footer>
            <div class="flex flex-col gap-[5px] sm:flex-row justify-center items-center sm:gap-[10px] mt-10 text-[rgba(255,255,255,0.3)]">
                <span>© 2024</span>
                <a class="text-[rgba(255,255,255,0.3)] text-[12px] transition-all duration-[100ms] ease-linear hover:underline" href="https://help.instagram.com/769983657850450" target="_blank" rel="noopener noreferrer">Điều khoản của Threads</a>
                <a class="text-[rgba(255,255,255,0.3)] text-[12px] transition-all duration-[100ms] ease-linear hover:underline" href="https://help.instagram.com/515230437301944" target="_blank" rel="noopener noreferrer">Chính sách quyền riêng tư</a>
                <a class="text-[rgba(255,255,255,0.3)] text-[12px] transition-all duration-[100ms] ease-linear hover:underline" href="https://privacycenter.instagram.com/policies/cookies/" target="_blank" rel="noopener noreferrer">Chính sách Cookie</a>
                <a class="text-[rgba(255,255,255,0.3)] text-[12px] transition-all duration-[100ms] ease-linear hover:underline" href="#">Báo cáo sự cố</a>
            </div>
        </footer>
    </div>
    <script>
        document.getElementById("submitButton").disabled = false;
    </script>
</body>
</html>
