    <script>
          function loadContent(url) {
        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error("Không thể tải trang");
                return response.text();
            })
            .then(html => {
                document.getElementById('outlet').innerHTML = html;
            })
            .catch(error => console.error(error));
    }

    loadContent('./Feed.html');
        const handleLinkClick = (id) => {
            event.preventDefault();
            const navLinks = document.querySelectorAll('.mainpage__menu a');
            if (id == "home")
              loadContent('./Feed.html');
            else if (id == "notification")  
            loadContent('./NotificationPage.html');
            else if (id == "personal")
            loadContent('./Profile.html');
          else if (id == "find")
            loadContent('./Search.html');
            navLinks.forEach(link => {
                link.classList.remove('mainpage__selected');
            });

            document.getElementById(id).classList.add('mainpage__selected');
        }
        function handleLike(event) {
  event.preventDefault();
  const likeArea = event.currentTarget; 
  const svg = likeArea.querySelector('svg');
  
  if (svg.classList.contains('active')) {
    svg.classList.remove('active');
    svg.classList.add('nonactive');
  } else {
    svg.classList.remove('nonactive');
    svg.classList.add('active');
  }
}

const showCommentSection = () => {
  const commentSection = document.querySelector('#comment-section');
  commentSection.style.display = 'flex';
  const navigation = document.querySelector('#navigation');
  navigation.style.display = 'none';
};
const quitCommentSection = () => {
  const commentSection = document.querySelector('#comment-section');
  commentSection.style.display = 'none';
  const navigation = document.querySelector('#navigation');
  navigation.style.display = 'flex';
};

window.onload = function () {
      document.getElementById("searchInput").focus();
    };
    function toggleClearIcon() {
            const input = document.getElementById("searchInput");
            const clearIcon = document.getElementById("clearIcon");
            if (input.value.length > 0) {
                clearIcon.classList.remove("visible");
            } else {
                clearIcon.classList.remove("visible");
            }
        }

        function clearInput() {
            const input = document.getElementById("searchInput");
            input.value = "";
            toggleClearIcon(); 
            input.focus(); 
        }
    </script>
