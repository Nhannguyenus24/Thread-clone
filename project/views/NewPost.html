<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Thread</title>
    <link rel="stylesheet" href="../public/css/NewPost.css" />
</head>

<body>
    <!-- Button to Open Modal -->
    <!-- <button onclick="openModal()" class="new-thread-btn">+</button> -->

    <!-- New Thread Modal -->
    <div id="newThreadModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <button onclick="closeModal()" class="close-btn">Hủy</button>
                <h2>Thread mới</h2>
                <img src="https://via.placeholder.com/40" alt="Icon" class="header-icon" />
            </div>
            <form onsubmit="handleSubmit(event)" class="new-thread-form">
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User Icon" class="user-icon" />
                    <span class="username">Hornet Sentinel</span>
                </div>
                <textarea id="threadContent" placeholder="Có gì mới?" class="thread-content"></textarea>
                <div class="attachment-icons">
                    <img src="https://via.placeholder.com/40" alt="Icon 1" class="attachment-icon" />
                </div>
                <div class="modal-footer">
                    <span class="access-info">Bất kỳ ai cũng có thể truy cập</span>
                    <button type="submit" class="post-submit-btn">Đăng</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Post List -->
    <div id="postList" class="post-list"></div>
</body>

</html>
